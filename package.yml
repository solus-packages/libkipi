name       : libkipi
version    : 19.12.0
release    : 32
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.0/src/libkipi-19.12.0.tar.xz : 2bc541e1e8150f9054a8c30b7d2d45ec6571eee7ef6b5113fc301811ab7e051b
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
optimize   : lto
summary    : Interface to use kipi-plugins
description: |
    Libkipi is an interface to use kipi-plugins from a KDE image management program like digiKam.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kservice-devel
    - kxmlgui-devel
    - libjpeg-turbo-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
