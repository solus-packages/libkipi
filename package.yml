name       : libkipi
version    : 20.08.3
release    : 43
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.3/src/libkipi-20.08.3.tar.xz : 4b62196e4a44bad865abf65b0cbd162a74ee125af70797bfc546a4da8f5fb8ac
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
optimize   : lto
summary    : Interface to use kipi-plugins
description: |
    Libkipi is an interface to use kipi-plugins from a KDE image management program like digiKam.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kservice-devel
    - kxmlgui-devel
    - libjpeg-turbo-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
