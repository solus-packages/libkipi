name       : libkipi
version    : 19.12.3
release    : 35
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.3/src/libkipi-19.12.3.tar.xz : 3a57d07cd4fe8e118558d807242bf483fa2aac1bcf3dcdc29139636c2b280786
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
optimize   : lto
summary    : Interface to use kipi-plugins
description: |
    Libkipi is an interface to use kipi-plugins from a KDE image management program like digiKam.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kservice-devel
    - kxmlgui-devel
    - libjpeg-turbo-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
