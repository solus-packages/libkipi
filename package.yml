name       : libkipi
version    : 19.12.1
release    : 33
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.1/src/libkipi-19.12.1.tar.xz : 79f0a994b348467353425aea60dc4f4234c9a259cffcb55ac60d8c195bd0122c
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
optimize   : lto
summary    : Interface to use kipi-plugins
description: |
    Libkipi is an interface to use kipi-plugins from a KDE image management program like digiKam.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kservice-devel
    - kxmlgui-devel
    - libjpeg-turbo-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
