name       : libkipi
version    : 21.12.1
release    : 58
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.1/src/libkipi-21.12.1.tar.xz : 7eb5921935c41f58d8ebde6d9ce3aa5d76320fe32beb5f76c3ab9e260e1ce51a
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
summary    : Interface to use kipi-plugins
description: |
    Libkipi is an interface to use kipi-plugins from a KDE image management program like digiKam.
optimize   : lto
builddeps  :
    - kservice-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
