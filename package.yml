name       : libkipi
version    : 20.04.3
release    : 39
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.3/src/libkipi-20.04.3.tar.xz : 4a72f0d1423a6a6f7017bf0598c99261575feb4d9af73520074f6f0b7f9e4c25
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
optimize   : lto
summary    : Interface to use kipi-plugins
description: |
    Libkipi is an interface to use kipi-plugins from a KDE image management program like digiKam.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kservice-devel
    - kxmlgui-devel
    - libjpeg-turbo-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
