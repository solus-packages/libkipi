name       : libkipi
version    : 20.08.2
release    : 42
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.2/src/libkipi-20.08.2.tar.xz : 87ffa30b23779313a94953afe57d1b19515c3a2f311a2dea6449c9d96b09e5b1
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
optimize   : lto
summary    : Interface to use kipi-plugins
description: |
    Libkipi is an interface to use kipi-plugins from a KDE image management program like digiKam.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kservice-devel
    - kxmlgui-devel
    - libjpeg-turbo-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
