name       : libkipi
version    : 18.08.3
release    : 18
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.3/src/libkipi-18.08.3.tar.xz : 44bf7513898ebec06f12a151ab9fe8ed4cc91fb71179a16d5cb476d9835ba718
license    : GPL-2.0-or-later
component  : programming.library
optimize   : lto
summary    : Interface to use kipi-plugins
description: |
    Libkipi is an interface to use kipi-plugins from a KDE image management program like digiKam.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kconfig-devel
    - kservice-devel
    - kxmlgui-devel
    - libjpeg-turbo-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
