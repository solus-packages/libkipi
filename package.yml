name       : libkipi
version    : 20.04.1
release    : 37
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.1/src/libkipi-20.04.1.tar.xz : b818634c52b657db875ea1c84ee43b5b5a4a699cd384b84bd7d70909aee33b6d
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
optimize   : lto
summary    : Interface to use kipi-plugins
description: |
    Libkipi is an interface to use kipi-plugins from a KDE image management program like digiKam.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kservice-devel
    - kxmlgui-devel
    - libjpeg-turbo-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
